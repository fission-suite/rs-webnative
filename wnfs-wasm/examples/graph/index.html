<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WNFS Graph</title>
  </head>
  <body>
    <div id="graph-canvas"></div>
    <div id="activity-panel">
      <div id="activity-panel-head" class="head">Logs</div>
      <div id="activity-panel-body" class="body hide-sm"></div>
    </div>
    <div id="menu" class="veil">
      <button id="add-folder" class="hide">Add Folder</button>
      <button id="add-file" class="hide">Add File</button>
      <button id="delete-node" class="delete">Delete Node</button>
      <div id="input" class="hide">
        <input
          id="input-box"
          class="input-box"
          type="text"
          placeholder="Enter Name Here..."
        />
        <button id="input-button">ADD</button>
      </div>
    </div>
  </body>

  <script src="./index.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/leader-line@1.0.5/leader-line.min.js"></script>
</html>
